{# Jinja2 block for occasionwear category carousel #}
{% block occasionwear_carousel %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<!-- Connect occasionwear carousel CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/_occasionwear_carousel.css') }}">

<div class="carousel-container">
    <div class="carousel-breadcrumb">
        <a href="{{ url_for('index') }}" class="breadcrumb-link">Home</a>
        <span class="breadcrumb-separator">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M6 12L10 8L6 4" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        <a href="{{ url_for('shop_all_clothing') }}" class="breadcrumb-link">Clothing</a>
        <span class="breadcrumb-separator">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M6 12L10 8L6 4" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        <span class="breadcrumb-link current" style="text-decoration: underline;">Occasionwear</span>
    </div>
    <div class="carousel-content">
        <button class="nav-button prev" id="prevBtn">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
    <div class="carousel-wrapper" id="carouselWrapper">
        <div class="card" data-category="formal-wear">
            <div class="card-image">Formal Wear</div>
            <div class="card-overlay">
                <div class="card-title">Formal Wear</div>
            </div>
        </div>
        <div class="card" data-category="party-wear">
            <div class="card-image">Party Wear</div>
            <div class="card-overlay">
                <div class="card-title">Party Wear</div>
            </div>
        </div>
        <div class="card" data-category="wedding-wear">
            <div class="card-image">Wedding Wear</div>
            <div class="card-overlay">
                <div class="card-title">Wedding Wear</div>
            </div>
        </div>
        <div class="card" data-category="festive-wear">
            <div class="card-image">Festive Wear</div>
            <div class="card-overlay">
                <div class="card-title">Festive Wear</div>
            </div>
        </div>
        <div class="card" data-category="cultural-wear">
            <div class="card-image">Cultural Wear</div>
            <div class="card-overlay">
                <div class="card-title">Cultural Wear</div>
            </div>
        </div>
    </div>
    <button class="nav-button next" id="nextBtn">
        <svg viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
    </button>
</div>

<!-- Connect occasionwear carousel JS -->
<script src="{{ url_for('static', filename='js/_occasionwear_carousel.js') }}"></script>

{% endblock %}
