{# Jinja2 block for undergarments category carousel #}
{% block undergarments_carousel %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<!-- Connect undergarments carousel CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/_undergarments_carousel.css') }}">

<div class="carousel-container">
    <div class="carousel-breadcrumb">
        <a href="{{ url_for('index') }}" class="breadcrumb-link">Home</a>
        <span class="breadcrumb-separator">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M6 12L10 8L6 4" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        <a href="{{ url_for('shop_all_clothing') }}" class="breadcrumb-link">Clothing</a>
        <span class="breadcrumb-separator">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M6 12L10 8L6 4" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        <span class="breadcrumb-link current" style="text-decoration: underline;">Undergarments</span>
    </div>
    <div class="carousel-content">
        <button class="nav-button prev" id="prevBtn">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="card" data-category="bras">
                <div class="card-image">Bras</div>
                <div class="card-overlay">
                    <div class="card-title">Bras</div>
                </div>
            </div>
            <div class="card" data-category="panties">
                <div class="card-image">Panties</div>
                <div class="card-overlay">
                    <div class="card-title">Panties</div>
                </div>
            </div>
            <div class="card" data-category="shapewear">
                <div class="card-image">Shapewear</div>
                <div class="card-overlay">
                    <div class="card-title">Shapewear</div>
                </div>
            </div>
            <div class="card" data-category="slips-camisoles">
                <div class="card-image">Slips & Camisoles</div>
                <div class="card-overlay">
                    <div class="card-title">Slips & Camisoles</div>
                </div>
            </div>
            <div class="card" data-category="lingerie-sets">
                <div class="card-image">Lingerie Sets</div>
                <div class="card-overlay">
                    <div class="card-title">Lingerie Sets</div>
                </div>
            </div>
            <div class="card" data-category="hosiery">
                <div class="card-image">Hosiery</div>
                <div class="card-overlay">
                    <div class="card-title">Hosiery</div>
                </div>
            </div>
        </div>
        <button class="nav-button next" id="nextBtn">
            <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>
    </div>
</div>

<!-- Connect undergarments carousel JS -->
<script src="{{ url_for('static', filename='js/_undergarments_carousel.js') }}"></script>

{% endblock %}
