
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Connect filters clothing CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_product_card.css') }}">

    <div id="product-container">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" style="width:100%;height:auto;object-fit:cover;">
            </div>
            <div class="product-info">
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">${{ '%.2f' % product.price }}</div>
            </div>
        </div>
        {% else %}
        <div>No products found.</div>
        {% endfor %}
    </div>

    <!-- Connect filters clothing JS -->
    <script src="{{ url_for('static', filename='js/_product_card.js') }}"></script>
